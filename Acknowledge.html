<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        text-align: center; /* Center align text */
    }

    h2 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        color: #666;
    }

    /* Container for content */
    .container {
        max-width: 600px;
        margin: 0 auto; /* Center align container */
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="container">
    <h2>Acknowledgement</h2>
    <p>Match Announced Successfully</p>
</div>

</body>
</html>
