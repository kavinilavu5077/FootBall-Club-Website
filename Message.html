<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
    }

    .container {
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    p {
        color: #007bff; /* Blue color for success message */
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .fadeIn {
        animation: fadeIn 1s ease-in-out;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        p {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<div class="container fadeIn">
    <p>Players added successfully</p>
    <!-- Extra features could be added here -->
</div>

</body>
</html>
